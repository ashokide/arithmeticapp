<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container col-lg-4 col-12 min-vh-100 d-flex justify-content-center">
        <div class="bg-light my-auto">
            <form class="border shadow p-5">
                <div class="text-center p-2">
                    <h4 class="text-muted">Arithmetic Calculation</h4>
                </div>
                <div class="mb-3">
                    <label for="number1" class="form-label">Number 1: </label>
                    <input type="number" class="form-control" id="number1" required>
                </div>
                <div class="mb-3">
                    <label for="number2" class="form-label">Number 2: </label>
                    <input type="number" class="form-control" id="number2" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="add">ADD</button>
                    <button type="button" class="btn btn-primary" id="sub">SUBTRACT</button>
                    <button type="button" class="btn btn-primary" id="mul">MULTIPLY</button>
                    <button type="button" class="btn btn-primary" id="div">DIVIDE</button>
                </div>
                <div class="text-center mt-4">
                    <h4 class="text-muted" id="result"></h4>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
